<html>
<head>
<title>My Font in style</title>
<link href="https://fonts.googleapis.com/css?family=Galada" rel="stylesheet">
<style type="text/css">
	p{
	   font-family: 'Galada', cursive;
	}
	.bold{font-weight:bold;
	}
	.italic{
	font-style:italic;
	}
	.underlined{
	text-decoration:underline;
	}
	a{
	text-decoration:none;
	}
	a:hover{
	text-decoration:underline;
	color:red;
	}
	.big{
	font-size:200%;
	}

	a:visited{
        color:green;          
	}

</style>
</head>
<body>
        <p>Helllooo I am Shafi</p>
  
        <p class="bold">This is some bold text!</p>
        
        <p class="italic">This is some italic text! <span class="bold">And this is bold and italic.</span></p>
        
        <p class="underlined">This text is underlined!</p>
        
        <a href="http://www.google.com">This is a non-underlined link</a>
        
        <p class="big">This text is BIG!</p>
    

</body>
</html>
