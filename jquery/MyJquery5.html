
<html>

    <head>
        
        <title>jQuery</title>
 
       <script type="text/javascript" src="jquery-migrate-3.0.0.min.js"></script>
        
        <style type="text/css">
        
           #hiddentext{
                        display:none;
                       }
           #toggle{
                        position:fixed;
                       }
        
        
        </style>
        
    </head>

    <body>
        
       <p id="text">This is some text</p>
        
        <button id="toggle">Toggle Text</button>
        
        <p id="hiddentext">This is some hidden text</p>
        <script type="text/javascript">
            
            $("#toggle").click(function() {
                
                if($("#text").css("display")=="none"){
                  $("#text").fadeIn();
                }
                
                else{
                  $("#text").fadeOut();
                }               	
                
            });
           
            
            
            
            
        
            
        
        </script>
        
    </body>

</html>
